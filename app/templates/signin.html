<div class="login-wrapper">

    <div class="login-header">
        <h3><strong>App Portal</strong></h3>
        <p>
            Please log into the App Portal now to access the online benefits we have available to our owners..
        </p>

    </div>


    <div class="text-center">
        <img class="login-img" src="app/images/lock_1.png">
    </div>
    <form class="form-signin">
        <!--<input type="text" class="form-control mywidth" placeholder="Email" required autofocus>-->
        <div class="input-group mywidth">
            <input class="form-control mywidth" id="email" name="email" placeholder="E-mail" type="text"/>
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-envelope"></span>
            </div>
        </div>

        <div class="input-group mywidth">
            <input type="password" class="form-control mywidth" placeholder="Password" required/>
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </div>
        </div>
        <a class="text-center mywidth">Forgot Password ? </a>

        <div class="col-md-12">
            <button class="btn btn-primary pull-right" type="submit">
                Sign in
            </button>
           
        </div>


    </form>




</div>
